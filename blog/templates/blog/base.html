{% load staticfiles %}
<html>
    <head>
        <title>{% block title %} Blogger-Lite {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" /> 
    </head>
    <body>
        {% block nav %}
        <ul id="nav">
            <li>{% block nav-blog %}<a href="{% url 'blog.views.blog' %}">Home</a>{% endblock %}</li>
            <li>{% block nav-dashboard %}<a href="{% url 'blog.views.dashboard' %}">Dashboard</a>{% endblock %}</li>
        {% endblock %}
        <div>
        {% block body %}{% endblock  %}
        </div>
    </body>
</html>
