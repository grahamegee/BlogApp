{% extends 'blog/base.html' %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}" />

{% block title %} Blogger-Lite Dashboard {% endblock %}
{% block body %}
    <h1>Blog Dashboard</h1>
    
    <!-- existing entries -->
    {% for form in forms %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    {% endfor %}

    <!-- new entry -->
    <h3> New Post </h3>
    <form method="POST" class='entry-form'>
        {% csrf_token %}
        {{ blankform.as_p }}
    </form>
    
{% endblock %}
