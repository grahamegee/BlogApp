{% extends 'blog/base.html' %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}" />

{% block title %} Blogger-Lite Dashboard {% endblock %}
{% block body %}
    <h1>Blog Dashboard</h1>
    
    <!-- existing entries -->
    {% for entry in entries %}
        <div class="blogheading">
            <h2 class="blogheading"> {{ entry.title }} </h2>
            <button class="blogheading" onclick='window.location="{% url 'blog.views.editentry' entry.pk %}"'>Edit</button>
        </div>
    {% endfor %}

        <h3> Create New entry <a href="{% url 'blog.views.newentry' %}"> Add </a></h3>
    
{% endblock %}
