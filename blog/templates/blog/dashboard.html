{% extends 'blog/base.html' %}
{% block title %} Blogger-Lite Dashboard {% endblock %}
{% block body %}
    <h1>Blog Dashboard</h1>
{% for entry in entries %}
    <div>
         <p> created: {{ entry.created_date }}
         <h2> {{ entry.title }} </h2>
         <p> {{ entry.text|linebreaks }}</p>
    </div>
{% endfor %}
{% endblock %}
