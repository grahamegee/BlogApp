{% extends 'blog/base.html' %}
{% block body %}
    <h1>My Blog Home</h1>
{% for entry in entries %}
    <div>
        <div class="blogheading">
            <h2 class="blogheading"> {{ entry.title }} </h2> 
            <span class="blogheading">{{ entry.created_date }}</span>
        </div>
         <p> {{ entry.text|linebreaks }}</p>
    </div>
{% endfor %}
{% endblock %}
